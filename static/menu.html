<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <meta charset="UTF-8">
    <title>Math Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="left">
    <div class="user-info">
        <span class="username">\(\sqrt{b^2 - 4ac}\)</span>
        <span class="wins">10 побед</span>
    </div>
    <div class="car-image">
        <img src="car.png" alt="Машина">
    </div>
    <div class="menu-buttons">
        <button class="race">ГОНКА</button>
        <button class="training">ТРЕНИРОВКА</button>
    </div>
</div>
<div class="right">
    <div class="leaderboard">
        <h1>ЛУЧШИЕ ГОНЩИКИ</h1>
        <div class="scroll-table">
            <table class="users">
                <tr class="place">
                    <th class="place-item">№</th>
                    <th class="place-item">Имя игрока</th>
                    <th class="place-item">Победы</th>
                </tr>
                <tr class="place">
                    <td class="place-item">1</td>
                    <td class="place-item">Дмитрий</td>
                    <td class="place-item">100</td>
                </tr>
                <tr class="place">
                    <td class="place-item">2</td>
                    <td class="place-item">Владимир</td>
                    <td class="place-item">30</td>
                </tr>
                <tr class="place">
                    <td class="place-item">3</td>
                    <td class="place-item">Александр</td>
                    <td class="place-item">30</td>
                </tr>
                <tr class="place">
                    <td class="place-item">4</td>
                    <td class="place-item">Павел</td>
                    <td class="place-item">30</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
